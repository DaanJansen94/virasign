[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "refselector"
version = "1.0.0"
description = "Reference sequence selection tool for viral genomics"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "RefSelector Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
refselector = "refselector.reference_selection:main"

[tool.setuptools]
packages = ["refselector"]
